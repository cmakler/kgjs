<!doctype html>
<html class="no-js" lang="">
<head>
    <title>Area Playground</title>
    <link rel="stylesheet" href="../build/lib/kg-lib.css"/>
    <link rel="stylesheet" href="../build/kg.css"/>
    <script src="../build/lib/kg-lib.js"></script>
    <script src="../build/kg.js"></script>

</head>
<body>

<div id="diagram" class="kg-container" src="areaGraph"
     style="width: 80%;margin-right: auto;margin-left: auto;margin-top: 2em;margin-bottom: 2em;">

</div>
<script>
    KG.addView("areaGraph", {
  "aspectRatio": 2,
  "params": [
    {
      "name": "x",
      "value": "4",
      "min": "-4",
      "max": "4",
      "round": "0.1"
    }
  ],
  "objects": [
    {
      "type": "Graph",
      "def": {
        "position": {
          "x": 0.55,
          "y": 0.1,
          "width": 0.4,
          "height": 0.8
        },
        "xAxis": {
          "orient": "bottom",
          "min": -4,
          "max": 4
        },
        "yAxis": {
          "orient": "left",
          "min": -4,
          "max": 4
        },
        "objects": [
          {
            "type": "Area",
            "def": {
              "univariateFunction1": {
                "fn": "y^(-1)",
                "ind": "y",
                "min": 2
              }
            }
          }
        ]
      }
    },
    {
      "type": "Graph",
      "def": {
        "position": {
          "x": 0.05,
          "y": 0.1,
          "width": 0.4,
          "height": 0.8
        },
        "xAxis": {
          "orient": "bottom",
          "min": -4,
          "max": 4
        },
        "yAxis": {
          "orient": "left",
          "min": -4,
          "max": 4
        },
        "objects": [
          {
            "type": "Area",
            "def": {
              "univariateFunction1": {
                "fn": "(x^2)-2"
              },
              "univariateFunction2": {
                "fn": "-(x^2)+2"
              }
            }
          }
        ]
      }
    }
  ]
})
</script>
</body>
</html>
